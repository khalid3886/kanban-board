<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="../index.html" style="position: absolute; top: 0; left: 0;">home</a>
    <div class="container">
      <aside style="background-color: white;">
        <div class="logo">Kanban</div>
        <div class="board-container">
          <div id="all-boards" style="color: rgb(0,0,0,0.4);">All Boards</div>
          <div id="board-btn"></div>
          <hr>
          <button id="create-board-btn">+ Create new board</button>

          <div id="create-board-modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="create-board-form" style="display: flex; flex-direction: column; padding: 10px;">
                <label for="board-name"></label>
                <input type="text" id="board-name" name="boardName" style="border-radius: 10px; padding: 10px;" placeholder="board name"/>
                <button type="submit" id="modal-create-board">Create</button>
              </form>
            </div>
          </div>
        </div>
      </aside>
      <main style="display: flex; flex-direction: column;">
        <div class="header" style="background-color: white;">
          <div id="boardName">Board</div>
          <button id="add-task-btn">+ Add new task</button>

          <div id="add-task-modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="add-task-form" style="display: flex; flex-direction: column; padding: 10px;">
                <h2 style="margin-bottom: 10px;">Add Tasks</h2>
                <label for="task-title"></label>
                <input type="text" id="task-title" name="taskTitle" placeholder="title" style="border-radius: 10px; padding: 10px;"/><br />

                <label for="task-description"></label>
                <input
                  type="text"
                  id="task-description"
                  name="taskDescription"
                  placeholder="description"
                  style="border-radius: 10px; padding: 10px; margin-top: 10px; margin-bottom: 10px;"
                /><br />

                <label for="task-status"></label>
                <select id="task-status" name="taskStatus" style="border-radius: 10px; padding: 10px;">
                  <option value="Todo">Todo</option>
                  <option value="Doing">Doing</option>
                  <option value="Done">Done</option></select
                ><br />

                <button type="submit" id="modal-create-task" style="margin-top: 10px;">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="task-container">
          <div class="todo">
            <div id="todo-cnt" style="color: rgb(0,0,0,0.4);">todo ()</div>
            <div id="todo-container"></div>
          </div>
          <div class="doing">
            <div id="doing-cnt" style="color: rgb(0,0,0,0.4);">doing ()</div>
            <div id="doing-container"></div>
          </div>
          <div class="done">
            <div id="done-cnt" style="color: rgb(0,0,0,0.4);">done ()</div>
            <div id="done-container"></div>
          </div>
        </div>
        <div id="show-subtasks-modal" class="modal">
          <div class="modal-content">
            <span id="closeSubtasks" class="close">&times;</span>
            <div id="subtasksData" style="display: flex; flex-direction: column;">
              <h3 id="tasks-title"></h3>
              <p id="tasks-desc" style="margin-top: 10px; margin-bottom: 10px; color: rgb(0,0,0,0.7);"></p>
              <p style="color: rgb(0,0,0,0.4); margin-bottom: 10px;">subtasks</p>
              <div id="subtasks-container">
              </div>
              <select id="taskstatus" name="taskStatus" style="border-radius: 10px; padding: 10px; margin-top: 10px; margin-bottom: 10px;">
                <option value="" disabled selected>Status</option>
                <option value="Todo">Todo</option>
                <option value="Doing">Doing</option>
                <option value="Done">Done</option></select
              ><br />
              <button id="submit-subtasks">submit</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
